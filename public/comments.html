<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Comments</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark nbcolor">
      <a class="navbar-brand" href="index.html">Homework 1</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">Home<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="table.html">Table</a>
          <a class="nav-item nav-link" href="user.html">User Info</a>
          <a class="nav-item nav-link" href="comments.html">Comment</a>
        </div>
      </div>
    </nav>
    <main id="comApp" class="container-fluid">
      <table id="commentTable" class="table table-striped table-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="commentTableBody">
          <tr v-for="com in comList">
            <td>{{com.id}}</td>
            <td>{{com.comment}}</td>
          </tr>
        </tbody>
      </table>
      <form @submit.prevent="handleCommentForm" id="newCommentForm">
        <div class="form-group row">
          <label for="comment" class="col-sm-1 col-form-label">Comment: </label>
          <textarea type="text" id="comment" v-model="commentForm.comment" class="form-control" required></textarea>
        </div>
        <button type="submit" id="submitNewComment">Add comment</button>
      </form>
    </main>

    <!-- We need Bootstrap's modal JS, thus we also need jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="JS/comment.app.js"></script>
  </body>
</html>
